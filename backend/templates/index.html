    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // H√†m x·ª≠ l√Ω khi nh·∫•n Enter
        function handleEnter(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // NgƒÉn xu·ªëng d√≤ng ho·∫∑c submit form ·∫£o
                sendMessage();
            }
        }

        // 1. H√†m Upload PDF
        // 1. H√†m Upload PDF (ƒê√£ s·ª≠a)
        async function uploadPDF() {
            // S·ª≠ d·ª•ng bi·∫øn to√†n c·ª•c selectedFile ƒë√£ ƒë∆∞·ª£c g√°n ·ªü h√†m handleFileSelect
            if (!selectedFile) return alert("Vui l√≤ng ch·ªçn file PDF!");

            const formData = new FormData();
            formData.append("file", selectedFile);

            // L·∫•y n√∫t trong modal ƒë·ªÉ hi·ªÉn th·ªã loading
            // L∆∞u √Ω: N√∫t n√†y n·∫±m trong modal, h√†m confirmUpload g·ªçi uploadPDF
            // N·∫øu b·∫°n d√πng n√∫t trong header th√¨ querySelector n√∫t ƒë√≥, n·∫øu d√πng n√∫t trong modal th√¨ querySelector n√∫t modal
            // const btn = document.querySelector("button[onclick='uploadPDF()']") || document.querySelector("#preview-modal button.bg-green-600");
            const btn = document.getElementById("btn-confirm");

            let originalText = "Upload";
            if (btn) {
                originalText = btn.innerText;
                btn.innerText = "Processing...";
                btn.disabled = true;
            }

            try {
                const res = await fetch("/documents/ingest", {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();

                if (res.ok) {
                    alert(`‚úÖ Th√†nh c√¥ng! ƒê√£ th√™m ${data.chunks_inserted} ƒëo·∫°n vƒÉn v√†o d·ªØ li·ªáu.`);

                    // ƒê√≥ng modal th·ªß c√¥ng (v√¨ h√†m closeModal s·∫Ω x√≥a selectedFile)
                    document.getElementById('preview-modal').classList.remove('show');
                    document.getElementById('pdf-preview').src = '';
                    // Gi·ªØ l·∫°i selectedFile = null ·ªü l·∫ßn ch·ªçn t·ªõi t·ª± reset
                } else {
                    alert(`‚ùå L·ªói server: ${JSON.stringify(data)}`);
                }
            } catch (err) {
                console.error(err);
                alert("L·ªói k·∫øt n·ªëi server!");
            } finally {

                    btn.innerText = originalText;
                    btn.disabled = false;
                }

        // 2. H√†m G·ª≠i Tin Nh·∫Øn
        async function sendMessage() {
            const question = userInput.value.trim();

            // N·∫øu √¥ nh·∫≠p tr·ªëng th√¨ kh√¥ng l√†m g√¨ c·∫£
            if (!question) return;

            console.log("User sending:", question); // Debug xem code c√≥ ch·∫°y t·ªõi ƒë√¢y kh√¥ng

            // 1. Hi·ªÉn th·ªã ngay c√¢u h·ªèi c·ªßa User l√™n m√†n h√¨nh
            appendMessage(question, 'user');

            // 2. X√≥a √¥ nh·∫≠p li·ªáu v√† kh√≥a n√∫t g·ª≠i
            userInput.value = '';
            sendBtn.disabled = true;

            // 3. Hi·ªÉn th·ªã tr·∫°ng th√°i "Thinking..."
            const loadingId = appendMessage("Thinking...", 'ai', true);

            try {
                // G·ªçi API
                const res = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        question: question,
                        topk: 50,
                        rerank_topn: 5

                    })
                });

                const data = await res.json();

                // X√≥a tin nh·∫Øn loading
                const loadingDiv = document.getElementById(loadingId);
                if (loadingDiv) loadingDiv.remove();

                if (res.ok) {
                    // Hi·ªÉn th·ªã c√¢u tr·∫£ l·ªùi AI + Context
                    appendMessage(data.answer, 'ai', false, data.context);
                } else {
                    appendMessage("‚ùå L·ªói Server: " + JSON.stringify(data), 'ai');
                    const errorData = await res.json();
                    const loadingDiv = document.getElementById(loadingId);
                    if (loadingDiv) loadingDiv.remove();

                    console.error("Server Error Detail:", errorData); // Xem F12 ƒë·ªÉ th·∫•y chi ti·∫øt
                    appendMessage(`‚ö†Ô∏è L·ªói Server (${res.status}): ${JSON.stringify(errorData.detail || errorData)}`, 'ai');
                }

            } catch (err) {
                console.error("Chat Error:", err);
                const loadingDiv = document.getElementById(loadingId);
                if (loadingDiv) loadingDiv.remove();
                appendMessage("‚ùå L·ªói k·∫øt n·ªëi: " + err.message, 'ai');
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        // H√†m v·∫Ω tin nh·∫Øn l√™n m√†n h√¨nh
        function appendMessage(text, role, isLoading = false, context = []) {
            const div = document.createElement('div');
            const id = 'msg-' + Date.now() + Math.random(); // ID ng·∫´u nhi√™n
            div.id = id;

            // Set class CSS d·ª±a tr√™n vai tr√≤ (user/ai)
            if (role === 'user') {
                div.className = 'message-user bg-gray-100 text-gray-900 p-3 rounded-lg max-w-3xl mb-2 self-end text-right ml-auto';
            } else {
                div.className = 'message-ai bg-gray-100 text-gray-800 p-3 rounded-lg max-w-3xl mb-2 self-start border border-gray-200 mr-auto';
            }

            // X·ª≠ l√Ω n·ªôi dung text (xu·ªëng d√≤ng)
            // N·∫øu text null/undefined th√¨ g√°n chu·ªói r·ªóng ƒë·ªÉ tr√°nh l·ªói
            const safeText = text ? text.replace(/\n/g, '<br>') : "";
            let htmlContent = `<p>${safeText}</p>`;

            // N·∫øu c√≥ Context, v·∫Ω th√™m
            if (context && context.length > 0) {
                htmlContent += `
                    <div class="mt-3 border-t border-gray-200 pt-3 text-left">
                        <details class="group">
                            <summary class="list-none cursor-pointer flex items-center gap-2 text-sm text-gray-600 hover:text-blue-600 font-medium transition-colors">
                                <span class="transform group-open:rotate-90 transition-transform duration-200">‚ñ∂</span>
                                <span>üìö Ngu·ªìn tham kh·∫£o (${context.length} ƒëo·∫°n)</span>
                            </summary>
                            
                            <div class="mt-3 grid gap-3 max-h-80 overflow-y-auto pr-2 custom-scrollbar">
                                ${context.map(ctx => `
                                    <div class="bg-gray-50 p-3 rounded-lg border border-gray-200 hover:border-blue-300 hover:shadow-sm transition-all text-xs text-gray-700 relative group/item">
                                        <div class="flex justify-between items-center mb-2 border-b border-gray-100 pb-2">
                                            <span class="font-bold text-blue-800 bg-blue-100 px-2 py-0.5 rounded">#${ctx.chunk_id}</span>
                                            <div class="flex gap-2 items-center">
                                                <span class="text-[10px] uppercase tracking-wider text-gray-400 font-bold border border-gray-200 px-1 rounded">${ctx.level || 'Unknown'}</span>
                                                <span class="${ctx.rerank_score > 2 ? 'text-green-600 bg-green-50' : 'text-orange-500 bg-orange-50'} font-mono font-bold px-1 rounded">
                                                    ${ctx.rerank_score.toFixed(2)}
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="relative">
                                            <div class="line-clamp-3 group-hover/item:line-clamp-none transition-all duration-300 text-justify leading-relaxed opacity-80 group-hover/item:opacity-100">
                                                ${ctx.text}
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </details>
                    </div>
                `;
            }

            if (isLoading) {
                div.innerHTML = `<span class="animate-pulse">‚è≥ ${safeText}</span>`;
            } else {
                div.innerHTML = htmlContent;
            }

            // Th√™m v√†o chat history v√† cu·ªôn xu·ªëng cu·ªëi
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            return id;
        }

        let selectedFile = null;

        // 1. X·ª≠ l√Ω khi ng∆∞·ªùi d√πng ch·ªçn file
        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                selectedFile = input.files[0];

                // C·∫≠p nh·∫≠t th√¥ng tin file
                document.getElementById('file-name').textContent = selectedFile.name;
                document.getElementById('file-size').textContent = formatBytes(selectedFile.size);

                // T·∫°o URL t·∫°m th·ªùi ƒë·ªÉ hi·ªÉn th·ªã preview PDF
                const fileURL = URL.createObjectURL(selectedFile);
                document.getElementById('pdf-preview').src = fileURL;

                // Hi·ªÉn th·ªã Modal
                document.getElementById('preview-modal').classList.add('show');
            }
        }

        // 2. ƒê√≥ng Modal v√† Reset
        function closeModal() {
            document.getElementById('preview-modal').classList.remove('show');
            document.getElementById('pdf-file').value = ''; // Reset input
            document.getElementById('pdf-preview').src = '';
            selectedFile = null;
        }


        // Helper: Format dung l∆∞·ª£ng file cho ƒë·∫πp
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

                    </div>
                </div>
            `;
        }
